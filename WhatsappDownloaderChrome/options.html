<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
    <script type="text/javascript" src="js/options.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/custom.css" media="all"> 
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all"> 

    
</head>
    <body>  
       
        <div class="container mt-5" style="width:500px; border: 1px solid rgba(37, 211, 102);border-radius: 4px;"> 
            
            <div class="form-group row">   
                <p class="text-center display-4" style="color:rgba(37, 211, 102);width: 100%;" >CSV Settings</p>
            </div>
            
            <div class="form-group row">
                <p class="text-muted text-center" style="width: 100%;font-size: 1.3em;">Delimiter</p>
            </div>
                
            <div class="form-group row mx-auto" style="width: 70%;">
                <div class="btn-group btn-group-toggle" data-toggle="buttons" style="width: 100%;">

                    <label class="radio medium mx-auto" >
                        <input id="semicolon_option" data-toggle="radio" type="radio" value="semicolon" 
                                   class="mr-1" checked name="delim_radio"/>
                        Semicolon (;)
                    </label>
                    
                    <label class="radio medium mx-auto" >
                        <input id="comma_option" data-toggle="radio" type="radio" value="comma" 
                                   class="mr-1" name="delim_radio"/>
                        Comma (,)
                    </label>
                  
                </div>
            </div>
            
            
            <div class="form-group row">
                <p class="text-muted text-center mt-5" style="width: 100%;font-size: 1.3em;">Columns</p>
            </div>
            
            <div class="form-group row mx-auto" style="width: 70%;">
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input ml-5" type="checkbox" id="Date1" value="Date1" >
                    <label class="form-check-label" for="Date1">Date1*</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input ml-1" type="checkbox" id="Date2" value="Date2" >
                    <label class="form-check-label" for="Date2">Date2*</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input ml-1" type="checkbox" id="Time" value="Time" >
                    <label class="form-check-label" for="Time">Time</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input ml-5" type="checkbox" id="UserPhone" value="UserPhone" >
                    <label class="form-check-label" for="UserPhone">UserPhone</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input ml-4" type="checkbox" id="UserName" value="UserName" >
                    <label class="form-check-label" for="UserName">UserName</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input ml-5" type="checkbox" id="MessageBody" value="MessageBody" >
                    <label class="form-check-label" for="MessageBody">MessageBody</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input ml-1" type="checkbox" id="MediaType" value="MediaType" >
                    <label class="form-check-label" for="MediaType">MediaType</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input ml-5" type="checkbox" id="MediaLink" value="MediaLink" >
                    <label class="form-check-label" for="MediaLink">MediaLink</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input ml-5" type="checkbox" id="QuotedMessage" value="QuotedMessage">
                    <label class="form-check-label" for="QuotedMessage">QuotedMessage</label>
                </div>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input ml-5" type="checkbox" id="QuotedMessageDate" value="QuotedMessageDate">
                    <label class="form-check-label" for="QuotedMessageDate">QuotedMessageDate</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input ml-5" type="checkbox" id="QuotedMessageTime" value="QuotedMessageTime">
                    <label class="form-check-label" for="QuotedMessageTime">QuotedMessageTime</label>
                </div>
                
            </div>
            
            
            <div class="form-group row mt-5" style="width: 100%;">
                <input class="btn btn-outline-success mx-auto" id="save" type="button" name="submit" value="Apply changes"/>
            </div>
            
            
            <div class="row">
                <p class="text-muted mt-3 ml-3 small" style="width: 100%;">*Date1 - date is only repeated once per day<br/>
                *Date2 - date is repeated on every row of the table</p>
            </div>
                        
        </div>
        
          
    </body>
</html>
