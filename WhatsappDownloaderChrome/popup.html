<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/lodash.js"></script>

    <script type="text/javascript" src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>

    <link rel="stylesheet" type="text/css" href="css/custom.css" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/spinkit.css" media="all">


</head>

<body id="body">

    <div class="container" style="width: 330px;">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label text-center display-4" style="color:rgba(37, 211, 102);"><b>BackUp WhatsApp Chats</b></label>
        </div>

        <div class="form-group row">
            <label for="firstDate" class="col-sm-2 col-form-label display-4">From</label>
            <div class="col-sm-5">
                <input class="form-control" id="firstDate" name="firstDate" type="date" />
            </div>
        </div>

        <div class="form-group row">

            <label for="lastDate" class="col-sm-2 col-form-label display-4">To</label>
            <div class="col">
                <input class="form-control" id="lastDate" name="lastDate" type="date" />
            </div>
        </div>

        <div class="form-group row d-none">

            <label for="exportType" class="col-sm-2 col-form-label display-4">Export Type</label>
            <div class="col">
                <select class="form-control" id="exportType" name="exportType">
                    <option>Text</option>
                </select>
            </div>
        </div>


        <label class="small ml-5" id="csv_settings" style="visibility: hidden;">Adjust CSV settings<a href="#" style="color:rgba(37, 211, 102);"> here</a>
            </label>


        <div class="row">
            <input class="btn btn-secondary ml-3 mt-4 mx-auto display-4" type="submit" name="submit" value="Download" id="download" style="background-color: rgba(37, 211, 102);" />
            <!--                <input class="btn btn-secondary ml-3 mt-4 mx-auto display-4" type="submit" name="submit" value="Download All" id="download_all" style="background-color: rgba(37, 211, 102);"/>-->
        </div>

        <div class="row" id="fullV" style="display: flex;justify-content: center;">
            <label class="small mt-3" style="color: red;" id="info_lbl"></label>
        </div>

        <div class="row" style="color: white;">.</div>

        <div class="row ml-2 mb-2 d-none">
            <div class="ml-3">
                <input class="form-check-input" type="checkbox" value="" id="media_cb">
                <label class="form-check-label small" for="media_cb">
                        Try grabbing media
                    </label>
            </div>


            <div class="ml-3">
                <input class="form-check-input" type="checkbox" value="" id="skip_cb">
                <label class="form-check-label small" for="skip_cb">
                        Try grabbing unresolved media (takes more time)
                    </label>
            </div>

            <div class="ml-3">
                <input class="form-check-input" type="checkbox" value="" id="background_cb">
                <label class="form-check-label small" for="background_cb">
                        Background download (no process spinner)
                    </label>
            </div>

            <div class="ml-3">
                <input class="form-check-input" type="checkbox" value="" id="dark_cb">
                <label class="form-check-label small" for="dark_cb">
                        Dark theme
                    </label>
            </div>
        </div>

    </div>


</body>

</html>
